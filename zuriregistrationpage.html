<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="zuriregistrationpage.css">
</head>
<body>
    <h1>Registration page</h1>
 <form action="zurisuccesspage.html">
    <div>
    <label for="first-name">First name <input type="text" name="first-name" id="email" required></label>
    <label for="last-name">Last name <input type="text" name="last-name" id="email" required></label>
    <label for="phone-number">Phone number <input type="tel" name="phone-number" id="email" required></label>
    <label for="email">Email <input type="email" name="email" id="email" required></label>
    <label for="gender">Gender
        <select id="gender" name="gender">
<option value="">Select one</option>
<option value="male">Male</option>
<option value="female">Female</option>
        </select>
    </label>
    <label for="dob">Date of birth <input type="date" name="dob" id="dob" required></label>
    <label for="color">Favorite color <input type="color" name="color" id="color" required></label>
    <input type="submit" value="Sign up">
<p>Already have an account? <a href="zuriloginpage.html">Sign in</a></p>
</div>
</form>   
</body>
</html>
