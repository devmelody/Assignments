<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="zuriloginpage.css">
</head>

<body>
  <form action="zurisuccesspage.html">
    <div>
      <label for="username">Username<input type="text" name="username" id="username" required></label>
      <label for="password">Password<input type="password" name="password" id="password" pattern=".{8,}"
          title="Eight or more characters" required></label>
      <label for="checkbox"><input class="checkbox" type="checkbox" name="remember-me" id="remember-me"> Remember
        me</label>
      <input type="submit" value="Login">
      <p>Don't have an account? <a href="zuriregistrationpage.html">Create one here</a></p>
    </div>
  </form>
</body>

</html>
